name: Generate pdoc3 Documentation

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string
        description: Python version to build docs on
      operating-system:
        required: true
        type: string
        description: Operating systems to build docs on
      git-ref:
        required: false
        default: ""
        type: string
        description: The git ref to build docs on
    outputs:
      git-ref:
        description: The git ref after any changes were made
        value: ${{ jobs.pdoc3.outputs.git-ref }}

jobs:
  pdoc3:
    runs-on: ${{ inputs.operating-system }}
    outputs:
      git-ref: ${{ steps.doit.outputs.git-ref }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.git-ref }}
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Configure git for pushing
        shell: bash
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Generate and push docs
        id: doit
        shell: bash
        run: |
          python -m pip install .
          python -m pip install pdoc3 setuptools
          python -m pdoc --html $(python setup.py --name) -o docs_tmp -f

          rm -rf docs
          mv docs_tmp/$(python setup.py --name) docs
          rm -rf docs_tmp

          git add docs/* || true
          git commit -a -m "Updating docs" || true
          git pull --rebase
          git push origin ${{ github.ref_name }} || true

          echo "git-ref=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT